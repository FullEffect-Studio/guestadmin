<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Guest House Manager"
    />
    <link rel="apple-touch-icon" href="./maskable_icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      ::-webkit-scrollbar{
        display: none;
      }
    </style>
    <title>House Reservation Manager</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <button style="display: none;" id="installButton"></button>
    <div id="root"></div>
  </body>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    if("serviceWorker" in navigator){
      window.addEventListener('load', ()=>{
        navigator.serviceWorker.register("./serviceWorker.js")
        .then((reg)=> console.log("success:", reg.scope))
        .catch((error)=>console.error("error: an error occured"))
      })
    }
  </script>

</html>
